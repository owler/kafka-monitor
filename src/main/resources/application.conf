env = "dev"

plugin.path = "../plugins"

kafka {
    brokers = "lonsahmsappu72.uk.db.com:9092"
    cacheTime = 30000
}

akka.actor.deployment {
  /kafka-monitor {
    router = round-robin-pool
    nr-of-instances = 5
  }
}

akka {
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]
  loglevel = "INFO"
}
